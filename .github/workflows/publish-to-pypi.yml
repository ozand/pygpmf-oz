name: Publish to PyPI

on:
    push:
        tags:
            - "v[0-9]+.[0-9]+.[0-9]+" # Production releases: v0.3.0, v1.0.0, etc.
            - "v[0-9]+.[0-9]+.[0-9]+-*" # Pre-releases: v0.3.0-rc1, etc.
    workflow_dispatch: # Allow manual triggering

jobs:
    build:
        name: Build distribution
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch full history for version detection

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install build dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install build twine

            - name: Build package
              run: python -m build

            - name: Check distribution
              run: python -m twine check dist/*

            - name: Store distribution packages
              uses: actions/upload-artifact@v4
              with:
                  name: python-package-distributions
                  path: dist/
                  retention-days: 1

    publish-to-testpypi:
        name: Publish to TestPyPI
        runs-on: ubuntu-latest
        needs: build

        environment:
            name: testpypi
            url: https://test.pypi.org/p/pygpmf-oz

        permissions:
            id-token: write # REQUIRED for Trusted Publishing (OIDC)

        steps:
            - name: Download distribution packages
              uses: actions/download-artifact@v4
              with:
                  name: python-package-distributions
                  path: dist/

            - name: Publish to TestPyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  repository-url: https://test.pypi.org/legacy/

    publish-to-pypi:
        name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/') # Only on tag pushes
        runs-on: ubuntu-latest
        needs: publish-to-testpypi

        environment:
            name: pypi
            url: https://pypi.org/p/pygpmf-oz

        permissions:
            id-token: write # REQUIRED for Trusted Publishing (OIDC)

        steps:
            - name: Download distribution packages
              uses: actions/download-artifact@v4
              with:
                  name: python-package-distributions
                  path: dist/

            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1

    github-release:
        name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        runs-on: ubuntu-latest
        needs: publish-to-pypi

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Create GitHub Release
              env:
                  GH_TOKEN: ${{ github.token }}
              run: |
                  gh release create "${{ github.ref_name }}" \
                    --title "Release ${{ github.ref_name }}" \
                    --generate-notes

            - name: Download distribution packages
              uses: actions/download-artifact@v4
              with:
                  name: python-package-distributions
                  path: dist/

            - name: Upload dist to GitHub Release
              env:
                  GH_TOKEN: ${{ github.token }}
              run: |
                  gh release upload "${{ github.ref_name }}" dist/* --clobber

    trigger-readthedocs:
        name: Trigger ReadTheDocs Build
        if: startsWith(github.ref, 'refs/tags/')
        runs-on: ubuntu-latest
        needs: github-release

        steps:
            - name: Trigger ReadTheDocs build
              run: |
                  curl -X POST \
                    -H "Authorization: Token ${{ secrets.READTHEDOCS_TOKEN }}" \
                    https://readthedocs.org/api/v3/projects/pygpmf-oz/versions/latest/builds/
